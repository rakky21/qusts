<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap Card Layout Activity</title>

    <!-- Import Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Navbar</a>
                <p id="timer"> </p>
            </div>

        </nav>
    </header>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <ul id="questionslist">
                    <li id="questone">What color are bananas?</li>
                    <li id="questtwo">What color is the sea?</li>
                    <li id="questthree">Roses are ____ violets are blue</li>
                    <li id="questfour">What is the most common eye color?</li>
                </ul>
            </div>

            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <ol id="answerslist">
                            <li id="secondanswer">blue</li>
                            <li>red</li>
                            <li>brown</li>
                            <li id="firstanswer">yellow</li>
                        </ul>
                    </div>
                    <script src="./assets/script.js"></script>
</body>

</html>
